<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>

<h4>Ornithology edit:</h4>
<div class="col-6">
    <form action="#" th:action="@{/classificationView/update/{id}(id=${classification.classificationId})}" th:object="${classification}" method="post">
        <div class="form-group">
            <label for="classificationName">Name:</label>
            <input class="form-control" type="text" th:field="*{classificationName}" id="classificationName">
        </div>
        <button type="submit" class="btn btn-primary">Update classifications</button>
    </form>
</div>
</body>

<footer th:replace="fragments :: footer"></footer>
</html>
