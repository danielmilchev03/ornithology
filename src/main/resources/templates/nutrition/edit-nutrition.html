<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>

<h4>Ornithology edit:</h4>
<div class="col-6">
    <form action="#" th:action="@{/nutritionView/update/{id}(id=${nutrition.nutritionId})}" th:object="${nutrition}" method="post">
        <div class="form-group">
            <label for="nutritionName">Name:</label>
            <input class="form-control" type="text" th:field="*{nutritionName}" id="nutritionName">
        </div>
        <button type="submit" class="btn btn-primary">Update nutrition</button>
    </form>
</div>
</body>

<footer th:replace="fragments :: footer"></footer>
</html>
