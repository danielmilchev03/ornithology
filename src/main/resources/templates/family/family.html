<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>

<h4>Families list:</h4>
<div class="col-6">
    <h3 th:unless="${families} and ${families.size()}">There are no countries!</h3>
    <table th:if="${families.size()>0}" class="table table-hover">
        <th>ID</th>
        <th>Name</th>
        <th>Family parent ID</th>
        <th>Family create date</th>
        <th sec:authorize="hasAnyAuthority('ADMIN', 'SCIENTIST', 'TEACHER')">Edit</th>
        <th sec:authorize="hasAnyAuthority('ADMIN', 'SCIENTIST', 'TEACHER')">Delete</th>
        <tr th:each="family : ${families}">
            <td th:text="${family.familyId}"></td>
            <td th:text="${family.familyName}"></td>
            <td th:text="${family.familyParentId}"></td>
            <td th:text="${family.familyCreateDate}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'ADMIN_AUTO_SERVICE','EMPLOYEE')"><a class="btn btn-info"
                   th:href="@{'/familyView/edit/'+${family.familyId}}">Edit</a></td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'ADMIN_AUTO_SERVICE','EMPLOYEE')"><a class="btn btn-danger" th:href="@{'/familyView/delete/'+${family.familyId}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>

<footer th:replace="fragments :: footer"></footer>
</html>
